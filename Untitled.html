<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Guide Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            section {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            .cta-button {
                display: block;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Tour Guide Website</h1>
    </header>

    <section>
        <h2>Welcome to our Tour Guide Services</h2>
        <p>Explore the world with our experienced tour guides. We offer exciting and memorable tours to various destinations.</p>
        <p>Book your next adventure now!</p>
        <a href="#" class="cta-button">Book Now</a>
    </section>

    <footer>
        <p>&copy; 2024 Tour Guide Website. All rights reserved.</p>
    </footer>
</body>

</html>
